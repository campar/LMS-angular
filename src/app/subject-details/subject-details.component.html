
<div style="min-height:800px">
<h1 style="text-align: center">Stranica Predmeta</h1>
<h3 class="faculty-info__main-header">
  <div style="display:flex">
    <i class="material-icons">menu_book</i>
    <p>{{subject.subject.name}}</p>
  </div>
    <p class="subject-details__espb">{{subject.subject.espb}} ESPB</p>
</h3>
<p class="subject-details__description">
  {{subject.subject.description}}
</p>

<mat-tab-group style="margin-top:20px;" animationDuration="0ms">
  <mat-tab label="Silabus">
    <app-silabus [syllabusOutcomes$]="subject.subject.syllabusOutcomes"></app-silabus>
  </mat-tab>
  <mat-tab label="Nastavni Materijal">
    <app-teaching-material></app-teaching-material>
  </mat-tab>
  <mat-tab label="Obavestenja">
    <app-announcement [notifications]="subject.notifications"></app-announcement>
  </mat-tab>
  <mat-tab label="Rezultati ispita i kolokvijuma Forum">
    <app-exam-results></app-exam-results>
  </mat-tab>

</mat-tab-group>
</div>
