<app-responsible-person
  type="Dekan"
  [person]="faculty?.dean"
  [phoneNumber]="faculty?.phoneNumber"
>
</app-responsible-person>

<ul>
  <li *ngFor="let studyProgramme of faculty?.studyProgrammes">
    <a
      href=""
      routerLink="/university/1/studyProgramme/{{ studyProgramme.id }}"
      >{{ studyProgramme.name }}</a
    >
  </li>
</ul>
