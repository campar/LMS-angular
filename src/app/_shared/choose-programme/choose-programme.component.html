<h2>Izaberite smer:</h2>

<div class="faculties">
  <app-faculties-card *ngFor="let faculty of faculty?.studyProgrammes" [faculty]="faculty"
    [redirectUrl]="['/university/' + universityId +'/profesorPanel/' + faculty.id]">
  </app-faculties-card>
  <p *ngIf="faculty?.studyProgrammes.length === 0" class="text-danger mt-3">
    Nema smerova na ovom fakultetu!
  </p>
</div>
